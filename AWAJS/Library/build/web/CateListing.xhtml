<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fcore="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hien thi cac loai sach</title>
    </h:head>
    <h:body>       
        <center>
            <fcore:view>
                <h:form>
                    <h:dataTable var="listing" value="#{categoryManagedBean.GetAllCate()}" border="1" cellpadding="2" cellspacing="2">
                        <h:column>
                            <fcore:facet name="header">MaLoai</fcore:facet>
                            <h:inputText value="#{listing.maLoai}"></h:inputText>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">TenLoai</fcore:facet>
                            <h:inputText value="#{listing.tenLoai}"></h:inputText>
                        </h:column>                                    
                        <h:column>
                            <fcore:facet name="header">Edit</fcore:facet>   
                            <h:commandLink action="CateEdit" actionListener="#{categoryManagedBean.EditCate1()}" value="Edit">
                                <fcore:param name="maLoai" value="#{listing.maLoai}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">Delete</fcore:facet>    
                            <h:commandLink action="CateListing" actionListener="#{categoryManagedBean.DeleteCate()}" value="Delete" onclick="return confirm('Ban co chac muon xoa loai sach nay khong?')">
                                <fcore:param name="maLoai" value="#{listing.maLoai}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink value="Add" action="CateAdd"/>
                </h:form>
            </fcore:view>
        </center>
    </h:body>
</html>
