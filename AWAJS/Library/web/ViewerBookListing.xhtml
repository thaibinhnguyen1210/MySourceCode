<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fcore="http://java.sun.com/jsf/core">
    <h:head>
        <title>THONG TIN CAC CUON SACH</title>
    </h:head>
    <h:body>
         <center>
             <h2> THONG TIN CAC CUON SACH</h2>
            <fcore:view>
                <h:form>
                    <h:dataTable var="listing" value="#{bookManagedBean.GetAllBookInfo()}" border="1" cellpadding="2" cellspacing="2">
                        <h:column>
                            <fcore:facet name="header">MaSach</fcore:facet>
                            <h:inputText value="#{listing.maSach}"></h:inputText>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">TenLoai</fcore:facet>
                            <h:inputText value="#{listing.tenLoai}"></h:inputText>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">TenSach</fcore:facet>
                            <h:inputText value="#{listing.tenSach}"></h:inputText>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">TomTat</fcore:facet>
                            <h:inputText value="#{listing.tomTat}"></h:inputText>
                        </h:column>
                        <h:column>
                            <fcore:facet name="header">TenTacGia</fcore:facet>
                            <h:inputText value="#{listing.tenTacGia}"></h:inputText>
                        </h:column>
                         <h:column>
                            <fcore:facet name="header">TenNXB</fcore:facet>
                            <h:inputText value="#{listing.tenNXB}"></h:inputText>
                        </h:column>   
                    </h:dataTable>
                </h:form>
            </fcore:view>
        </center>
    </h:body>
</html>
